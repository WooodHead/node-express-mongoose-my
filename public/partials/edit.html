
<h1>partials/edit.html</h1>
<form>
  <div ng-app="myApp">
    <div ng-controller="EditCtrl">
      <div class="panel panel-default">
        <div class="panel-body">
          <form method="post" action="article.title">
            <div class="form-group">
              <label>title</label>
              <input type="text" ng-model="article.title" class="form-control"/>
            </div>
            <div class="form-group">
              <div class="markdown-preview">
                <div class="col-sm-6">
                  <label>content</label>
                  <textarea ng-model="article.body" class="form-control"></textarea>
                </div>
                <div class="col-sm-6">
                  <label>preview</label>
                  <div btf-markdown="article.body" class="form-control"></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Save</button><a href="#">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</form>
